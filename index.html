<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Numero Magico 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tarjeta">
            <div class="titulo">
                <h1>Numero Magico</h1>
            </div>

            <picture class="picture-university">
                <img src="./images/universidad_del_magdalena_lago.jpg" alt="">
            </picture>

            <div class="formulario">
                <form action="/">
                    <ul>
                        <li>
                            <label class="label-text" for="numero">Ingresa un numero entre el 1 y el 100</label>
                            <input type="text" id="numero" class="label-result">
                        </li>
                        <li class="button">
                            <button class="primary-button" type="button">Enviar</button>
                        </li>
                    </ul>
                    
                </form>
            </div>
            <div class="footer">
                <p class="label-finish"></p>
                <p class="label-historial"></p>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
